<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <!--SE SUPONE QUE ESTO HACE QUE MUESTRE AL 100% SIN IMPORTAR EL NAVEGADOR-->
  <meta name="viewport" content="widht=device-widht, initial-scale=1">
</head>

<body>

  <header class="header1" id="header1">
    <img class="logorm" src="./imagenes/logorm.png" alt="Logo Rick and Morty">
  </header>

  <!--1.CONTENEDOR PRINCIPAL-->
  <section class="container" id="container">
    <!--1.1IMAGEN DE PORTADA-->
    <div class="imagenP1rm">
      <img class="portadarm" src="./imagenes/portadarm.png" alt="Imagen Rick and Morty">
    </div>
    <!--1.2EMPIEZA SECCIÓN CON TODOS LOS ELEMENTOS DE INICIO-->
    <div class="infoportada">
      <div class="imagenP2rm"> <!--1.2.1-->
        <img class="nombrerm" src="./imagenes/nombrerm.png" alt="Nombre Rick and Morty">
      </div>
      <div class="buscador"> <!--1.2.2-->
        <label>Busca tus personajes</label>
        <br>
        <input type="search" placeholder="Buscar" id="buscador1">
        <button id="botonBuscar" class="botonBuscar">VAMOS</button>
      </div>
      <div class="botones"> <!--1.2.3-->
        <button class="botonGrande" id="botonMultiversos">MULTIVERSOS</button>
        <button class="botonGrande" id="botonTodos">TODOS</button>
      </div>
      <div class="frase"> <!--1.2.4-->
        <h1>!!Wubba Lubba Dub Dub!!</h1>
      </div>
    </div>
  </section>


  <!--2.SECCIÓN DOS-->

  <!--HEADER-->
  <header class="headerPrueba" id="header2">
    <div class="contenedorheader">
      <img class="logorm2" src="./imagenes/logorm2.png" alt="Logo Rick and Morty">
      <nav class="navigation">
        <ul>
          <li><button class="botonHeader" id="headerInicio">INICIO</button></li>
          <li><button class="botonHeader" id="headerPersonajes">PERSONAJES</li>
          <li><button class="botonHeader" id="headerEpisodios">EPISODIOS</li>
          <li><button class="botonHeader" id="headerMultiversos">MULTIVERSOS</li>
        </ul>
      </nav>
    </div>
  </header>
  <!--FIN HEADER-->

  <section id="seccion2">
    <div class="tituloPersonajes">
      <br>
      <br>
      <br>
      <h1>PERSONAJES</h1><br>
      <h3>Más de 99 personajes que ni siquiera recordabas</h3>
    </div>


    <!--BUSCADOR PAG2-->
    <div class="buscador2">
      <!--SELECTOR POR LETRAS PARA FILTRO A-Z-->
      <select name="porLetra" id="selector1" class="selector1">
        <option disabled selected>A-Z</option>
        <option id="selectorAZ" value="ascendente">A-Z</option>
        <option id="selectorZA" value="descendente">Z-A</option>
      </select>

      <input type="search" placeholder="Busca tu personaje" id="buscadorDos">
      <button class="botonBuscar" id="botonBuscador">BUSCAR</button>
      <!--<button class="botonBuscar" id="botonInicio">INICIO</button> <br>-->
      

    </div>

    <div id="resultado" class="resultado">
    </div>

    <!--EMPIEZA NUESTRA DATA-->
    <div id="personajes" class="wrapper">
    </div>
    </div>
  </section>

  <!--3.SECCIÓN TRES-->
  <section id="seccion3">
    <div class="multiversos">
      <br>
      <br>
      <br>
      <h1>MULTIVERSOS</h1><br>
      <h3>Los multiversos son infinitos, pero aquí encontrarás los que más veces se han presentado en la serie</h3>
    </div>

    <!--EMPIEZA CARRUSEL INTENTO 2-->
    <div class="carrusel">
      

      <div class="grande">
        <input type="image" src="./imagenes/multiversostarjetas/Abadango.jpg" alt="Abadango" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Anatomy park.jpg" alt="Anatomy Park" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Bepis 9.jpg" alt="Bepis 9" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Bird world.jpg" alt="Bird World" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Cronenber earth.jpg" alt="Cronenberg Earth" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Earth (C-137).jpg" alt="Earth (C-137)" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Earth (C-500A).jpg" alt="Earth (C-500A)" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Earth (Evil Rick's).jpg" alt="Earth (Evil Rick's Target Dimension)" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Earth (K-83).jpg" alt="Earth (K-83)" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Fantasy world.jpg" alt="Fantasy World" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Giant's town.jpg" alt="Giant's Town" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Gromflom prime.jpg" alt="Gromflom Prime" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Hideout planet.jpg" alt="Hideout Planet" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Nuptia 4.jpg" alt="Nuptia 4" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Post apocalyptic earth.jpg" alt="Post-Apocalyptic Earth" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Purge planet.jpg" alt="Purge Planet" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Rick's battery microverse.jpg" alt="Rick's Battery Microverse" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Signus 5 expanse.jpg" alt="Signus 5 Expanse" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/The menagerie.jpg" alt="The Menagerie" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Unitys planet.jpg" alt="Unity's Planet" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Venzenulon 7.jpg" alt="Venzenulon 7" class="tarjetamultiverso">
        <input type="image" src="./imagenes/multiversostarjetas/Unknown.jpg" alt="unknown" class="tarjetamultiverso">
      </div>

      <ul class="puntos">
        <li class="punto activo"></li>
        <li class="punto activo"></li>
        <li class="punto activo"></li>
        <li class="punto activo"></li>
        <li class="punto activo"></li>
      </ul>
    </div>


    <div id="personajesMulti" class="wrapper">

    </div>

  </section>

  <!--4.SECCIÓN CUATRO EPISODIOS-->

  <section id="seccion4">
  <div class="episodios">
    <br>
    <br>
    <br>
    <h1>EPISODIOS</h1><br>
  </div>
  
  <div id="tarjetasEpisodios" class="wrapper">
  </div>





  </section>
  




  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
